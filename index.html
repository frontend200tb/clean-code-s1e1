<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img">
    <a class="header-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div id="add-new-task">
      <label for="new-task" class="new-task-name">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task task-new" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task task-hide">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" class="delete-img">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-hide">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg" class="delete-img">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="task-checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task task-hide">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" class="delete-img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
